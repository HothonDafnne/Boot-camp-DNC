<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="css/style.css">

    <title>BOOTCAMP DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requesitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
   <section>
        <header>
             <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                 da <b> DNC </b>, que querem <span class="invert"> acelerar a carreira </span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS. </span> <br>
            </h2>
        </header>
        <form action="">
           
            <div class="formgroup">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formgroup">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formgroup">
                <label for="">Área de interesses:</label>
                <div class="checkbox">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="formgroup">
                <label for="">Email:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formgroup">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="formgroup">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="cadastrar">

           
        </form>
   </section>
</body>
</html>
